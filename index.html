<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableMaker</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="title">
        <h3>file input </h3><br>
        <input type="file" id="fileInput" accept=".txt"/>
        <h1>WELCOME TO TABLE MAKER</h1>
    </div>
    <section class="formMaker">
        <form action="javascript:submitRow()">
            <label for="row">Add Row</label><br><br>
            <input type="submit" value="Enter Row"><br>
            <input type="text" id="rowId" name="row" placeholder="Row name goes here" value="" required><br><br>
        </form><br>
        <p>Add Collum</p><br>
        <form action="javascript:submitCollum()" id="addCollum">
            <input type="submit" value="Enter Collum"><br>
        </form><br>
    </section>
    <section>
        <table id="baseTable" class="bordered">
            <tr id="row">
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
    <section>
        <pre id="output"></pre>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
